name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: hitster
          POSTGRES_PASSWORD: hitster
          POSTGRES_DB: hitster
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: biomejs/setup-biome@v2

      - name: Biome
        run: biome ci .

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Unit Tests
        run: bun run test

      - name: Install Playwright Browsers
        run: bunx playwright install chromium --with-deps

      - name: E2E Tests
        run: bun run test:e2e
        env:
          DATABASE_URL: postgresql://hitster:hitster@localhost:5432/hitster
          BETTER_AUTH_SECRET: test-secret-key-min-32-characters-here
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          SPOTIFY_CLIENT_ID: fake-client-id
          SPOTIFY_CLIENT_SECRET: fake-client-secret
          SPOTIFY_REDIRECT_URI: http://localhost:3000/api/auth/callback/spotify

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
