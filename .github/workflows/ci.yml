name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: hitster
          POSTGRES_PASSWORD: hitster
          POSTGRES_DB: hitster
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: biomejs/setup-biome@v2
      - run: biome ci .

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: ${{ runner.os }}-bun-

      - run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Unit Tests
        run: bun run test

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('bun.lockb') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install chromium --with-deps

      - name: Install Playwright deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: bunx playwright install-deps chromium

      - name: E2E Tests
        run: bun run test:e2e
        env:
          DATABASE_URL: postgresql://hitster:hitster@localhost:5432/hitster
          BETTER_AUTH_SECRET: test-secret-key-min-32-characters-here
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          SPOTIFY_CLIENT_ID: fake-client-id
          SPOTIFY_CLIENT_SECRET: fake-client-secret
          SPOTIFY_REDIRECT_URI: http://localhost:3000/api/auth/callback/spotify

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
