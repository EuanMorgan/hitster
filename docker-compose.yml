services:
  postgres:
    image: postgres:16-alpine
    container_name: hitster-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: hitster
      POSTGRES_PASSWORD: hitster
      POSTGRES_DB: hitster
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hitster -d hitster"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
